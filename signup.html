<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NewsLetter SignUp</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="public/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="background-animate">
  <form method="post">
  <div class="container">
    <div class="row">
      <img id="logo" src="public/images/small-7070-63efa2bd7e349.png" rel="adarshimg">
      <h1 id="title">SignUp To My Newsletter</h1>
    </div>
    <div class="row r1">
      <div class="col-6">
      <label class="form-label" for="firstname">First name</label>
      <input class="form-control" name="fname" type="text" id="firstname">
      </div>
      <div class="col-6">
      <label class="form-label" for="lastname">last name</label>
      <input class="form-control" name="lname" type="text" id="lastname">
    </div>
    <div class="row r2">
      <label class="form-label" for="email">Email</label>
      <input class="form-control"  name="email" type="email" id="email">
    </div>
    <div class="row r3">
      <button class="btn-grad btn btn-lg btn-outline-primary" type="submit" >SignUp</button>
    </div>
  <div>
  </form>
</body>
</html>
